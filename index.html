<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AudioMobil Pro - Rajanya Audio Mobil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: 'rgb(var(--brand-50) / <alpha-value>)',
                100: 'rgb(var(--brand-100) / <alpha-value>)',
                200: 'rgb(var(--brand-200) / <alpha-value>)',
                300: 'rgb(var(--brand-300) / <alpha-value>)',
                400: 'rgb(var(--brand-400) / <alpha-value>)',
                500: 'rgb(var(--brand-500) / <alpha-value>)', 
                600: 'rgb(var(--brand-600) / <alpha-value>)',
                700: 'rgb(var(--brand-700) / <alpha-value>)',
                800: 'rgb(var(--brand-800) / <alpha-value>)',
                900: 'rgb(var(--brand-900) / <alpha-value>)',
                950: 'rgb(var(--brand-950) / <alpha-value>)',
              },
              dark: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155', // Slate 700
                800: '#1e293b', // Slate 800
                900: '#0f172a', // Slate 900
                950: '#020617', // Slate 950
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
      
      :root {
        --brand-50: 239 246 255;
        --brand-100: 219 234 254;
        --brand-200: 191 219 254;
        --brand-300: 147 197 253;
        --brand-400: 96 165 250;
        --brand-500: 59 130 246;
        --brand-600: 37 99 235;
        --brand-700: 29 78 216;
        --brand-800: 30 64 175;
        --brand-900: 30 58 138;
        --brand-950: 23 37 84;
      }

      body {
        font-family: 'Inter', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 dark:bg-dark-950 text-slate-900 dark:text-slate-200 antialiased selection:bg-brand-500 selection:text-white transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
